<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./jquery-ui.min.js"></script>
    <link rel="stylesheet" href="external/fontawesome/css/all.css">
    <link rel="stylesheet" href="main.css">
    <title>Turn-based Board Game</title>
    
</head>
<body>
    <div class="score-board">
        <div class="row">
            <div class="col-md-10">
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="app-header">
                            <p class="app-logo">
                                <img src="img/logo.png" width="90px" alt="">
                                <span class="app-title">
                                    BATTLE OF SAIO
                                </span>
                            </p>
                            
                        </div>
                        <div class="player-score-box">
                                <div class="player">
                                    <span class="player-one score">Player One</span>
                                    <span class="health">
                                        <span><i class="fas fa-heart"></i> </span>
                                        <span id="p1health">100</span>
                                    </span>
                                </div>
                                <div class="player">
                                    <span class="player-two score">Player Two</span>
                                    <span class="health">
                                        <span><i class="fas fa-heart"></i> </span>
                                        <span id="p2health">100</span>
                                    </span>
                                </div>
                        </div>
                    </div>
                    </div>
                   
                <div id="gameboard"></div>
                
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
